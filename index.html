<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHERAPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <div class="weather_header">
             <form class="weather_search">
                <input type="text"
                placeholder="search city..." class="weather_searchform">
                <i class="fa-solid fa-magnifying-glass" type="submit"></i>

            </form>
            <div class="weather_units">
                <span class="weather_units_celsius">&#176C</span>
                <span class="weather_units_farenheit">&#176F</span>
            </div>

        </div>
           <div class="weather_body">
            <h1 class="weather_city"></h1>
             <div class="weather_datetime">
             </div>
              <div class="weather_forecast">        
              </div>
               <div class="weather_icon">
                
               </div>
               <p class="weather_temperature"></p>
               <div class="weather_minmax">
                <p class="min">min:15&#176</p>
                <p class="max">max:15&#176</p>
               </div>
           </div> 
           <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                 <p>Real Free</p> 
                 <p class="weather_realfeel">15&#176</p> 
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                 <p>Humidity</p> 
                 <p class="weather_humidity">11&#176</p> 
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                 <p>Pressure</p> 
                 <p class="weather_pressure">12&#176</p> 
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                 <p>Wind</p> 
                 <p class="weather_wind">10&#176</p> 
                </div>
            </div>
        </div>
        <p class="footer">Double Click or Refresh Page to get weather details<p>
            <p class="footer2">Check code on <a href="https://github.com/Icon3610/open-weather">Github</a></p>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous" ></script>
    <script src="script.js"></script>
</body>
</html>
